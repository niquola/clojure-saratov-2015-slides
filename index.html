    <section data-markdown><script type="text/template">
     ### Middleware

     ```js
function handler(x){ return 1/x; }

function wrap(fn){
 return function(x){
    if(x == 0){ return null; }
    else{ return fn(x); }
 }
}

var stack = wrap(handler);

stack(1) => 1
stack(2) => 1/2
stack(0) => null
     ```

chain of responsibility
    </script></section>

    <section data-markdown><script type="text/template">
     ### Middleware

     ```js
(defn handler [x] (/ 1 x))
(defn wrap [f]
  (fn [x]
    (if (< x 0) nil (f x))))

(def stack (wrap handler))
(stack 1) => 1
(stack 2) => 1/2
(stack 0) => null
     ```

chain of responsibility
    </script></section>
